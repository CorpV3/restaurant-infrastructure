{{- if .Values.paymentService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.paymentService.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.paymentService.name }}
spec:
  replicas: {{ .Values.paymentService.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.paymentService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.paymentService.name }}
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: payment-service
        image: "{{ .Values.paymentService.image.repository }}:{{ .Values.paymentService.image.tag }}"
        imagePullPolicy: {{ .Values.paymentService.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.paymentService.service.port }}
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: ENVIRONMENT
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: DATABASE_URL
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: STRIPE_SECRET_KEY
              optional: true
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: STRIPE_WEBHOOK_SECRET
              optional: true
        - name: SUMUP_API_KEY
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: SUMUP_API_KEY
              optional: true
        resources:
          {{- toYaml .Values.paymentService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}
