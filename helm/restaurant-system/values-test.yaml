# Test environment values for restaurant-system
# Deploy to restaurant-test namespace for testing before production migration

# Global configuration
global:
  imageRegistry: docker.io
  imagePullSecrets: []
  storageClass: "standard"
# Namespace - TEST ENVIRONMENT
namespace: restaurant-test
# Image pull policy
imagePullPolicy: Always
# API Gateway
apiGateway:
  enabled: true
  name: api-gateway
  replicaCount: 1
  image:
    repository: shadrach85/api-gateway
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  env:
    AUTH_SERVICE_URL: "http://auth-service:8001"
    RESTAURANT_SERVICE_URL: "http://restaurant-service:8003"
    ORDER_SERVICE_URL: "http://order-service:8004"
    CUSTOMER_SERVICE_URL: "http://customer-service:8007"
    INTEGRATION_SERVICE_URL: "http://integration-service:8015"
    RATE_LIMIT_REQUESTS: "100"
    RATE_LIMIT_WINDOW: "60"
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
# Auth Service
authService:
  enabled: true
  name: auth-service
  replicaCount: 1
  image:
    repository: shadrach85/auth-service
    tag: cd108b8
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8001
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
# Restaurant Service
restaurantService:
  enabled: true
  name: restaurant-service
  replicaCount: 1
  image:
    repository: shadrach85/restaurant-service
    tag: 030708d
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8003
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
# Order Service (with ML Analytics + WebSocket)
orderService:
  enabled: true
  name: order-service
  replicaCount: 1
  image:
    repository: shadrach85/order-service
    tag: v2.2
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8004
  resources:
    limits:
      cpu: 1500m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  env:
    ENABLE_ML_PREDICTIONS: "true"
    ML_MAX_CONCURRENT_TRAININGS: "1"
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
# Customer Service
customerService:
  enabled: true
  name: customer-service
  replicaCount: 1
  image:
    repository: shadrach85/customer-service
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8007
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
# Integration Service (Uber Eats Webhooks)
integrationService:
  enabled: true
  name: integration-service
  replicaCount: 2
  image:
    repository: shadrach85/integration-service
    tag: v1.5
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8015
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  env:
    ORDER_SERVICE_URL: "http://order-service:8004"
    DEFAULT_RESTAURANT_ID: "6956017d-3aea-4ae2-9709-0ca0ac0a1a09"
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
# Frontend
frontend:
  enabled: true
  name: frontend
  replicaCount: 1
  image:
    repository: shadrach85/restaurant-frontend
    tag: c31dc0d
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
# PostgreSQL
postgresql:
  enabled: true
  name: postgres
  image:
    repository: postgres
    tag: "15-alpine"
  service:
    type: ClusterIP
    port: 5432
  persistence:
    enabled: true
    size: 10Gi
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 256Mi
  auth:
    username: restaurant_admin
    password: restaurant_pass_2024
    database: restaurant_db
# RabbitMQ
rabbitmq:
  enabled: true
  name: rabbitmq
  image:
    repository: rabbitmq
    tag: "3.13-management-alpine"
  service:
    type: ClusterIP
    port: 5672
    managementPort: 15672
  persistence:
    enabled: true
    size: 5Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  auth:
    username: guest
    password: guest
# Redis
redis:
  enabled: true
  name: redis
  image:
    repository: redis
    tag: "7-alpine"
  service:
    type: ClusterIP
    port: 6379
  persistence:
    enabled: true
    size: 5Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
# Ingress - Disabled for test (use port-forward)
ingress:
  enabled: false
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.restaurant-test.local
      paths:
        - path: /
          pathType: Prefix
          service: api-gateway
    - host: restaurant-test.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
  tls:
    - secretName: restaurant-test-tls
      hosts:
        - api.restaurant-test.local
        - restaurant-test.local
# Secrets
secrets:
  jwtSecretKey: "change-me-in-production"
  sessionSecret: "change-me-in-production"
  postgresPassword: "restaurant_pass_2024"
# ConfigMap
config:
  environment: "test"
  logLevel: "DEBUG"
  jwtAlgorithm: "HS256"
  accessTokenExpireMinutes: "30"
  refreshTokenExpireDays: "7"
# Persistence
persistence:
  storageClass: "standard"
  accessMode: ReadWriteOnce
